<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="nc.css">
    <title>IRIS SECURE | Contact</title>
    <link rel="icon" href="Logo Iris Secure.PNG" type="image/type d'icône">
</head>
<body>
    <div class="globale">
        <div class="navbar">
            <div>
                <img class="logoh" src="Logo Iris Secure.PNG" alt="logo" width="100">
            </div>
            <div class="redirection">
                <a href="index.html"><p class="espacement">Accueil</p></a>
                <a href="qns.html"><p class="espacement">Qui sommes nous ?</p></a>
                <a href="nc.html"><p class="espacement">Contact</p></a>
            </div>
        </div>
        <div class="container">
            <form action="./confirmation.html" method="get">
                <h2>Contactez-nous</h2>
                
                <label for="name">Nom :</label>
                <input type="text" id="name" name="name" placeholder="Votre nom" required>
                
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" placeholder="Votre email" required>
                
                <label for="subject">Sujet :</label>
                <input type="text" id="subject" name="subject" placeholder="Sujet du message" required>
                
                <label for="message">Message :</label>
                <textarea id="message" name="message" rows="5" placeholder="Votre message" required></textarea>
                
                <button type="submit">Envoyer</button>
            </form>
        </div>
        <div class="footbar">
            <p class="center">Mention légales</p>
        </div>
    </div>
</body>
</html>
